workflows:
  react-native-workflow:
    name: React Native Build
    max_build_duration: 60
    environment:
      vars:
        NODE_ENV: production
      java: openjdk11
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build APK
        script: |
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/apk/release/app-release.apk
